<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản Phẩm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-light">
        <div class="h1 center-box"> chỉnh sửa  nhân viên</div>
        <form th:object="${employeesDTO}"  th:action="@{/employees/updateEmployees}" method="post" class="p-3">
            <div class="form-group">
                <label>Nhập tên đăng nhập</label>
                <input th:field="*{accountName}" id="accountName" name="accountName" class="form-control">
            </div>
            <div class="form-group">
                <label>Nhập mật khẩu</label>
                <input th:field="*{password}" id="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Nhập xác nhận mật khẩu</label>
                <input th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword" class="form-control">
            </div>
            <div class="form-group">
                <label>Nhập tên nhân viên </label>
                <input th:field="*{nameEmployees}" id="nameEmployees" name="nameEmployees" class="form-control">
            </div>
            <div class="form-group">
                <label>Nhập số điện thoại </label>
                <input th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" class="form-control">
            </div>
            <input type ="hidden" th:field="*{idEmployees}" class="form-control" >
            <div class="d-flex">
                <button type="submit" class="btn btn-dark w-50">Chỉnh sửa</button>
                <button class="btn btn-dark w-50">
                    <a th:href="@{/employees/list}">Cancel</a>
                </button>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
