<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản Phẩm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-light">
        <div class="h1 center-box"> Thêm mới sản phẩm</div>
        <form th:object="${product}" action="/addProduct/" method="post" class="p-3">

            <div class="form-group">
                <label>Nhập mã sản phẩm</label>
                <input  class="form-control">
            </div>
            <div class="form-group">
                <label>Nhập tên sản phẩm</label>
                <input class="form-control">
            </div>

            <div class="form-group">
                <label>Nhập giá bán của sản phẩm</label>
                <input class="form-control">
            </div>

            <div class="form-group">
                <label>Nhập giá mua vào của sản phẩm</label>
                <input class="form-control">

            </div>

            <div class="form-group">
                <label>Số lượng tồn kho</label>
                <input class="form-control">
            </div>
            <div >
                <button type="submit" class="btn btn-dark w-50">Thêm mới</button>
                <button type="submit" class="btn btn-dark w-50">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
