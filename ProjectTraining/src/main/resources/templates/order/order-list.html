<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .pagination {
            display: flex;
            justify-content: center
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-dark text-white head-text">
    Danh sách đơn hàng
    <div>
        <button class="btn " th:attr ="onclick=|createCustomer(${page}|">
            <a  th:href="@{/customer/formCreate}">Thêm mới sản phẩm</a>
        </button>
    </div>
</nav>
<div id="successMessage" th:if="${messages}" class="alert alert-success" role="alert">
    <span th:text="${messages}"></span>
</div>
<div>
    <div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
    <div class="h-100 p-0 m-0" style="width: 80%; float: left">
        <div class="p-2">
            <form th:action="@{/order/list}"
                  method="get">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input name="nameCustomer" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label>Tên nhân viên</label>
                    <input name="phoneNumberCustomer" placeholder="Nhập tên nhân viên">
                </div>
                <div class="form-group">
                    <label>Mã sản phẩm </label>
                    <input name="phoneNumberCustomer" placeholder="Nhập mã sản phẩm">
                </div>
                <div class="form-group">
                    <label>Tên sản phẩm </label>
                    <input name="phoneNumberCustomer" placeholder="Nhập tên sản phẩm">
                </div>
                <div class="form-group">
                    <label>Tên khách hàng </label>
                    <input name="phoneNumberCustomer" placeholder="Nhập tên khách hàng">
                </div>
                <div class="form-group">
                    <label>Số điện thoại  </label>
                    <input name="phoneNumberCustomer" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label>Ngày đặt hàng bắt đầu </label>
                    <input type="date" name="phoneNumberCustomer" placeholder="Nhập ngày đặt hàng bắt đầu">
                </div>
                <div class="form-group">
                    <label>Ngày đặt hàng kết thúc </label>
                    <input type="date" name="phoneNumberCustomer" placeholder="Nhập ngày đặt hàng kết thúc">
                </div>
                <div class="form-group">
                    <label>Trạng thái:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">đã phân bổ</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">đã đặt hàng</label>
                    </div>
                </div>


                <div>
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    <button  class="btn btn-primary">Clear</button>
                </div>
            </form>
        </div>
        <table class="table-striped table">
            <thead class="thead-dark">
            <tr class="w-100">
                <th>No.</th>
                <th>Ngày đặt hàng</th>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá bán</th>
                <th>Số lượng</th>
                <th>Tên khách hàng</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Trạng thái</th>
                <th>Ngày phân bổ</th>
                <th>Tên đăng nhập</th>
                <th>Tên nhân viên</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="">
                <td th:text=""></td>
                <td th:text=""></td>
                <td th:text=""></td>
                <td th:text=""></td>
                <td th:text=""></td>

            </tr>
            </tbody>
        </table>
        <!--    Page-->



    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bạn muốn xóa Khách Hàng này không?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/customer/delete}" method="post">
                    <div class="modal-body">
                        Bạn có muốn xóa khách hàng có tên <span id="nameCustomer" style="color:navy"></span> này không?
                        <input type="hidden" id="idCustomer" name="idCustomer" style="color:navy">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="p-0 m-0" style="width: 20%; float: left">&nbsp;</div>
</div>

<script>
    function infoDelete(idCustomer, nameCustomer) {
        document.getElementById("idCustomer").value = idCustomer;
        document.getElementById("nameCustomer").innerText = nameCustomer;
        console.log(idCustomer, nameCustomer)
    }
    // Tự động ẩn thông báo sau 4 giây
    setTimeout(function() {
        document.getElementById("successMessage").style.display = "none";
    }, 4000);// 4000 milliseconds = 4 giây

    function createCustomer(page) {
        localStorage.setItem("page",page+1);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous">

</script>
 </div>
</body>
</html>
